---
# vars file for roletemplate
nginx__apt_repo: "deb http://nginx.org/packages/{{ ansible_distribution | lower }}/ {{ ansible_distribution_release }} nginx"
nginx__mainline_apt_repo: "deb http://nginx.org/packages/mainline/{{ ansible_distribution | lower }}/ {{ ansible_distribution_release }} nginx"
nginx__gpg_url: "http://nginx.org/keys/nginx_signing.key"
